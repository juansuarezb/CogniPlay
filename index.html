<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniPlay</title>
    <!--Define el título que se muestra cuando alguien 
    comparte el sitio como enlace-->
    <meta property="og:title" content="CogniPlay – Juegos educativos para mejorar la concentración">
    <!--Define el texto descriptivo que acompaña al titulo y enlace-->
    <meta property="og:description"
        content="Plataforma de juegos educativos diseñada para reforzar la atención y la memoria en personas con TDAH.">
    <meta name="description"
        content="Plataforma de juegos educativos orientada a personas con TDAH para reforzar la atención y la memoria mediante juegos interactivos.">
    <meta name="keywords"
        content="TDAH, juegos educativos, atención, memoria, plataforma interactiva, refuerzo cognitivo, accessibilidad, usabilidad">
    <meta name="author" content="Anderson Cango, Dylan Granizo, Juan Su&uacute;rez, &Aacute;lvaro Zumbana">
    <meta name="description"
        content="Plataforma de juegos educativos diseñada para reforzar la atención y la memoria en personas con TDAH.">
    <link rel="stylesheet" href="/estilos/styles.css">
</head>

<body>
    <header>
        <div class="navIzquierda">
            <picture class="logoPrincipal">
                <source srcset="assets/logo.webp" type="image/webp">
                <img src="assets/logo.png" alt="Logo de CogniPlay" class="logo">
            </picture>
            <h1>CogniPlay</h1>
        </div>
        <div class="icono" onclick="menuButton(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
    <main></main>
    <footer>
        <div class="izquierda">
            <a href="github.com">
                <figure>
                    <picture class="logoGithubFooter">
                        <source srcset="assets/github-logo.webp" type="image/webp">
                        <img src="assets/github-logo.png" alt="Logo de GitHub" class="logoGithub">
                    </picture>
                    <figcaption>
                        <a href="https://github.com/AndersonCango/CogniPlay" target="_blank">GitHub</a>
                    </figcaption>
                </figure>
            </a>
            <a href="youtube.com">
                <figure>
                    <picture class="logoYouTubeFooter">
                        <source srcset="assets/youtube-logo.webp" type="image/webp">
                        <img src="assets/youtube-logo.png" alt="Logo de YouTube" class="logoYouTube">
                    </picture>
                    <figcaption>
                        <a href="https://www.youtube.com/@cogniplay" target="_blank">YouTube</a>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="centro"></div>
        <div class="derecha"></div>
    </footer>
</body>

</html>
