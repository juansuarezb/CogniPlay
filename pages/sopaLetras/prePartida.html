<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sopa de Letras | Configuración de partida - CogniPlay</title>

    <meta name="description"
        content="Configura la partida del juego de sopa de letras antes de comenzar a jugar en CogniPlay.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Anderson Cango, Dylan Granizo, Juan Suárez, Álvaro Zumbana">

    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#4A90E2">

    <link rel="stylesheet" href="../../assets/css/styles.css">

    <script src="https://kit.fontawesome.com/e027a9bad0.js" crossorigin="anonymous"></script>
    <script src="../../js/script.js" defer></script>
</head>

<body>

<header>
    <nav aria-label="Navegación principal">
        <div class="nav-container">
            <a href="../../index.html" class="logo">CogniPlay</a>

            <button
                class="menu-btn"
                id="menu-btn"
                aria-label="Abrir menú de navegación"
                aria-expanded="false"
                aria-controls="nav-links">
                &#9776;
            </button>

            <ul class="nav-links" id="nav-links">
                <li><a href="../../index.html">Juegos</a></li>
                <li><a href="../sopaLetrasConfiguracionPartida.html">Acerca de</a></li>
                <li><a href="../juegoMemoriaConfiguracion.html">Soporte</a></li>
            </ul>
        </div>
    </nav>
</header>

<main id="main-content" class="pre-partida">
    <h1>Configuración del juego Sopa de Letras</h1>

    <!-- Ranking -->
    <section class="ranking-link">
        <a href="verPuntajes.html">Ver puntajes</a>
    </section>

    <!-- Card principal -->
    <section class="pre-partida-card" aria-labelledby="titulo-configuracion">
        <h2 id="titulo-configuracion">Antes de comenzar</h2>

        <!-- Imagen / ilustración -->
        <figure class="imagen-juego">
            <div
                class="placeholder-imagen"
                role="img"
                aria-label="Ilustración del juego Sopa de Letras">
            </div>
        </figure>

        <!-- Formulario -->
        <form
            id="formJugador"
            class="form-jugador"
            method="get"
            action="../../pages/sopaLetras/sopaLetrasConfiguracionPartida.html"
            novalidate>


            <div class="campo-formulario">
                <label for="nombreJugador">Nombre del jugador</label>

                <input
                    type="text"
                    id="nombreJugador"
                    name="nombreJugador"
                    maxlength="20"
                    required
                    aria-describedby="ayuda-nombre error-nombre">

                    <p id="ayuda-nombre" class="ayuda-campo">
                         Ingresa un nombre de hasta 20 caracteres.
                    </p>

                    <p id="error-nombre" class="error-campo" role="alert" hidden>
                        El nombre es obligatorio.
                    </p>


            </div>

            <div class="acciones-formulario">
                <button type="submit" class="btn-siguiente">
                    Configurar la partida
                </button>

                <a href="../../index.html" class="btn-cancelar">
                    Cancelar
                </a>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>© CogniPlay — Juegos educativos accesibles</p>
</footer>

</body>
</html>
