<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniPlay</title>
    <script src="https://kit.fontawesome.com/e027a9bad0.js" crossorigin="anonymous"></script>
    <!--Define el título que se muestra cuando alguien 
    comparte el sitio como enlace-->
    <meta property="og:title" content="CogniPlay – Juegos educativos para mejorar la concentración">
    <!--Define el texto descriptivo que acompaña al titulo y enlace-->
    <meta property="og:description"
        content="Plataforma de juegos educativos diseñada para reforzar la atención y la memoria en personas con TDAH.">
    <meta name="description"
        content="Plataforma de juegos educativos orientada a personas con TDAH para reforzar la atención y la memoria mediante juegos interactivos.">
    <meta name="keywords"
        content="TDAH, juegos educativos, atención, memoria, plataforma interactiva, refuerzo cognitivo, accessibilidad, usabilidad">
    <meta name="author" content="Anderson Cango, Dylan Granizo, Juan Su&uacute;rez, &Aacute;lvaro Zumbana">
    <meta name="description"
        content="Plataforma de juegos educativos diseñada para reforzar la atención y la memoria en personas con TDAH.">
    <link rel="stylesheet" href="../../estilos/styles.css">
    <script src="../../js/script.js" defer></script>
</head>

<body>
    <!--Header es una etiqueta semántica
    y define la cabecera principal de la página.
    Además, mejora el SEO y organiza mejor el
    contenido para los motores de búsqueda-->
    <header>
        <!--La etiqueta nav representa
        la barra de navegación del sitio web-->
        <nav>
            <!--La clase nav-container me ayuda
            a ordenar y posicionar los elementos
            del menu-->
            <div class="nav-container">
                <!--Logo del sitio web-->
                <a href="" class="logo">CogniPlay</a>
                <!--Botón de menú hamburguesa -->
                <button class="menu-btn" id="menu-btn">&#9776;</button>
                <!--Lista de navegación -->
                <ul class="nav-links" id="nav-links">
                    <li><a href="../../index.html">Juegos</a></li>
                    <li><a href="../pages/sopaLetrasConfiguracionPartida.html">Acerca de</a></li>
                    <li><a href="../pages/juegoMemoriaConfiguracion.html">Support</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Sopa de Letras</h1>
        <div class="configuration-container">
            <!-- Aquí va el contenido de configuración de la partida -->
             <form method="POST" action="">
                <fieldset>
                    <legend>Configuración de la Partida</legend>
                    <label for="tematica">Tem&aacute;tica: </label>
                    <select id="tematica" name="tematica">
                        <option value="animales">Animales</option>
                        <option value="deportes">Deportes</option>
                        <option value="colores">Colores</option>
                        <option value="aleatorio">Aleatorio</option>
                        <option value="paises">Pa&iacute;ses</option>
                    </select>
                    <br><br>
                    <label for="nivel">Nivel de Dificultad: </label>
                    <select id="nivel" name="nivel">
                        <option value="facil">F&aacute;cil</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="dificil">Dif&iacute;cil</option>
                    </select>
                    <br><br>
                    <label for="busqueda">Tipo de b&uacute;squeda:</label>
                    <select id="busqueda" name="busqueda">
                        <option value="mixto">Mixto</option>
                        <option value="palabras">Solo palabras</option>
                        <option value="sonidos">Solo sonidos</option>
                        <option value="imagenes">Solo im&aacute;genes</option>
                    </select>
                    <br><br>
                    <label for="seleccion">Tiempo: </label>
                    <select id="seleccion" name="seleccion">
                        <option value="si">S&iacute;</option>
                        <option value="no">NO</option>
                    </select>
                    <input type="number" id="tiempo" name="tiempo" min="30" max="300" step="10" value="60"> segundos
                    <br><br>
                    <input type="submit" value="Jugar">
                    <input type="reset" value="cancelar">
                </fieldset>
             </form>
        </div>
    </main>
</body>

</html>
