    <!--Header es una etiqueta semántica

    <main>
        <h1>Sopa de Letras</h1>
        <div class="configuration-container">
            <!-- Aquí va el contenido de configuración de la partida -->
            <form method="POST" action="">
                <fieldset>
                    <legend>Configuración de la Partida</legend>
                    <label for="tematica">Tem&aacute;tica: </label>
                    <select id="tematica" name="tematica">
                        <option value="animales">Animales</option>
                        <option value="deportes">Deportes</option>
                        <option value="colores">Colores</option>
                        <option value="aleatorio">Aleatorio</option>
                        <option value="paises">Pa&iacute;ses</option>
                    </select>
                    <br><br>
                    <label for="nivel">Nivel de Dificultad: </label>
                    <select id="nivel" name="nivel">
                        <option value="facil">F&aacute;cil</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="dificil">Dif&iacute;cil</option>
                    </select>
                    <br><br>
                    <label for="busqueda">Tipo de b&uacute;squeda:</label>
                    <select id="busqueda" name="busqueda">
                        <option value="mixto">Mixto</option>
                        <option value="palabras">Solo palabras</option>
                        <option value="sonidos">Solo sonidos</option>
                        <option value="imagenes">Solo im&aacute;genes</option>
                    </select>
                    <br><br>
                    <label for="seleccion">Tiempo: </label>
                    <select id="seleccion" name="seleccion">
                        <option value="si">S&iacute;</option>
                        <option value="no">NO</option>
                    </select>
                    <input type="number" id="tiempo" name="tiempo" min="30" max="300" step="10" value="60"> segundos
                    <br><br>
                    <input type="submit" value="Jugar">
                    <input type="reset" value="cancelar">
                </fieldset>
            </form>
        </div>
    </main>
